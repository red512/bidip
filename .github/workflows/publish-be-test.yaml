name: Publish BE - TEST (not in use)
on:
  [workflow_dispatch]
jobs:
  publish_image:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: be-flask

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build 
        run: |
          docker build . -t projectred521/flask-ip:latest 
          
      - id: pre-step
        shell: bash
        run: echo "release-version=$(echo ${GITHUB_REF:10})" >> $GITHUB_OUTPUT

      - name: check files
        run: |
          # mv Dockerfile ../
          # mv requirements.txt ../
          echo $release-version
          
   
      - name: Publish to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: projectred521/flask-ip
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          workdir: be-flask
          tags: "latest,${{ steps.pre-step.outputs.release-version }}"
          tag_names: true
        #       # Add this line to specify the Dockerfile name
        # env:
        #   INPUT_DOCKERFILE: Dockerfile
  
      - name: Notify on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The BE publishing is succeeded for ${{ github.repository }} :rocket:"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The BE publishing is failed for ${{ github.repository }} :x:"}' ${{ secrets.SLACK_WEBHOOK_URL }}
    
