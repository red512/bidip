name: Publish BE - TEST (not in use)
on:
  [workflow_dispatch]


env:
  DOCKER_HUB_IMAGE: projectred521/flask-ip
  IMAGE_TAG: v0.0.1

jobs:
  publish_image:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: be-flask

    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Get Tag
        id: vars
        run: echo ::set-output name=tag::${git describe --abbrev=0}
      # - name: Build the Docker image
      #   run: docker build . --file Dockerfile --tag my-image-name:${{ steps.vars.outputs.tag }}

      - name: Publish to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: projectred521/flask-ip
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          workdir: be-flask
          tag_names: true

          tags: "latest, ${{github.ref_name}}, ${{ steps.vars.outputs.tag }}"
          # tag_names: true
  
      - name: Notify on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The BE publishing is succeeded for ${{ github.repository }} :rocket:"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"The BE publishing is failed for ${{ github.repository }} :x:"}' ${{ secrets.SLACK_WEBHOOK_URL }}
    
